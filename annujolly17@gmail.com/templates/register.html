<body>

      <nav class="navbar navbar-expand-md navbar-dark " style="background-color:#0c8599;width:100%">

        <ul class="nav navbar-nav  ">
            <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>

            </li>

        </ul>

    <div class="container">
        <h2>    Register </h2>
        <br>
        <div class="row">

            <div class="col-5">
                <form action="" method="post">

                    <div class="form-group">
                        <label for="exampleInputEmail1">Name</label>
                        <input type="text" name="name" class="form-control" placeholder="Enter name">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>

                    <button type="submit" class="btn btn-dark">Submit</button>
                </form>

            </div>
            <div class="col-7"><img src="https://image.freepik.com/free-vector/registration-online-concept_23-2147987277.jpg" alt="" style="transform: translateY(-10%);"/></div>
