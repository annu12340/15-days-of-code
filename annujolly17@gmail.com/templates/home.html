{% extends "layout.html"%}
{% block content%}

<h1>Latest</h1>


    <div class="col-12">
        <table class="table table-striped table-hover">
            <tbody>
                <tr>
                    {% for i in showPost %}

                    <td scope="row">
                    <b>{{ i.title }}</b>
                        <br>
                    {{i.shortdescription }}
                        <br>
                             <button  type="submit" class="btn btn-dark btn-sm"  value="{{ i.id }}">
                                 <a href="{{ url_for('ParticularPost', id=i.id) }}"> Read </a>
                            </button>
                    </td>

                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock%}
